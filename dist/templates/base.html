<html>

<style>

                </div>

            </div>
            <!--HEADER-->
        </div>
        <br><br>
<div class="row" ">

        {%endfor%}
       
        <nav>
            <a style="position: absolute; bottom: 20px; " class="nav-link" href="{%url 'home' %}"><button class="btn btn-primary">CLUSTER</button></a>

 </div>
