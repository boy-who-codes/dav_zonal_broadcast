{% extends "base.html" %}

{% block content %}

{%for cluster,scores in data.items %}
<center> <font size = 5><b style="float: left">{{cluster}}</b><b> <h5 style="float: right">Score :{{scores.total.Score__sum}}</h5></b></font></center>
            <br>
            <table>
                <tr>
                    <th>School Name</th>
                    <th>Score</th>
                </tr>
                {%for score in scores.score  %}
                <tr>
                   
                    <td>{{score.team}}</td>
                  
                    <td>{{score.Score}}</td>                   
                </tr>
                {%endfor%}
                </table>
                <br>
                <br>
                {%endfor%}
             
{% endblock content %}
